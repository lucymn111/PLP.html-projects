<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="" required>
        <br>
        <label for="date of birth">Date of Birth</label>
        <input type="date of birth" name="date of birth" id="date of birth" placeholder="DD/MM/YYYY" required>
        <br>
        <label for="gender">Gender</label>
        <br>
        <input type="radio" id="male" value="Male" name="gender" required>
        <label type="male">Male</label>
        <br>
        <input type="radio" id="female" value="Female" name="gender">
        <label type="female">Female</label>
        <br>
        <fieldset>
            <legend>Address</legend>
            <label for="town">Town</label>
            <input type="town" name="town" id="town" required>
            <label for="city">City</label>
            <input type="city" name="city" id="city" required>
            <label for="country">Country</label>
            <input type="country" name="country" id="country" required>
        </fieldset>
        <br>
        <label for="telephone">Telephone</label>
        <input type="telephone" name="telephone" id="telephone" placeholder="+254 xxx xxxxx" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="john@mail.com" required>
        <br>
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
            <option value=""></option>
            <option value="Construction Technology">Construction Technology</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Hospitality">Hospitality</option>
            <option value="Law">Law</option>
            <option value="Music">Music</option>
        </select>
        <br>
        <button type="register">Register</button>
        <br>
        <button type="cancel">Cancel</button>
    </form>

</body>

</html>
